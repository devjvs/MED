<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Fios de Ouro - Ficha de Inscrição</title>
    
    <!-- 1. Fontes de Luxo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- 2. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configuração de Cores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        zinc: {
                            850: '#1f1f22',
                            900: '#18181b',
                            950: '#09090b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- 4. React e Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #09090b; 
            color: #f4f4f5;
            overflow-x: hidden; /* Evita rolagem lateral */
        }
        /* Animações */
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Foco personalizado nos inputs */
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
            border-color: #fbbf24;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <!-- CÓDIGO DO APP -->
    <script type="text/babel">
        const { useState } = React;

        // --- Ícones Desenhados Manualmente (SVG) ---
        const Crown = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m2 4 3 12h14l3-12-6 7-4-3-4 3-6-7z"/></svg>;
        const User = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const Phone = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;
        const Instagram = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const Eye = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
        const Clock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const Tool = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>;
        const Target = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>;
        const Heart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const TrendingUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const CreditCard = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>;
        const CheckSquare = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>;
        const ArrowRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const ArrowLeft = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>;
        const Check = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>;

        const App = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [answers, setAnswers] = useState({
                nome: '', 
                whatsapp: '', 
                instagram: '', 
                trabalhaComCilios: '',
                tempoExperiencia: '',
                tecnicaUtilizada: '',
                resultadosFaltantes: '',
                motivoEscolha: '',
                expectativaCurso: '',
                formaPagamento: '',
                declaracaoAceita: false
            });

            // Definição das Etapas
            const steps = [
                // 0. Intro
                {
                    id: 'intro',
                    type: 'intro',
                    title: 'Método Fios de Ouro',
                    description: 'Preencha esta ficha de inscrição para analisarmos o seu perfil para a próxima turma.',
                },
                // 1. Dados Pessoais - Nome
                {
                    id: 'nome',
                    type: 'input',
                    inputType: 'text',
                    title: 'Nome Completo',
                    placeholder: 'Digite seu nome completo...',
                    icon: <User className="w-6 h-6 text-amber-400" />
                },
                // 2. Dados Pessoais - WhatsApp
                {
                    id: 'whatsapp',
                    type: 'input',
                    inputType: 'tel',
                    title: 'Telefone (WhatsApp)',
                    placeholder: '(00) 90000-0000',
                    icon: <Phone className="w-6 h-6 text-green-400" />
                },
                // 3. Dados Pessoais - Instagram
                {
                    id: 'instagram',
                    type: 'input',
                    inputType: 'text',
                    title: 'Instagram',
                    placeholder: '@seu_perfil',
                    icon: <Instagram className="w-6 h-6 text-pink-400" />
                },
                // 4. Experiência - Trabalha com cílios?
                {
                    id: 'trabalhaComCilios',
                    type: 'select',
                    title: 'Você já trabalha com extensão de cílios?',
                    icon: <Eye className="w-6 h-6 text-amber-400" />,
                    options: [
                        { label: 'Sim', value: 'sim' },
                        { label: 'Não', value: 'nao' }
                    ]
                },
                // 5. Experiência - Tempo (Condicional: Se Sim)
                {
                    id: 'tempoExperiencia',
                    type: 'select',
                    title: 'Há quanto tempo?',
                    condition: (ans) => ans.trabalhaComCilios === 'sim',
                    icon: <Clock className="w-6 h-6 text-blue-400" />,
                    options: [
                        { label: 'Menos de 6 meses', value: 'menos_6_meses' },
                        { label: '6 meses a 1 ano', value: '6m_1ano' },
                        { label: '1 a 2 anos', value: '1_2anos' },
                        { label: 'Mais de 2 anos', value: 'mais_2anos' }
                    ]
                },
                // 6. Técnica (Condicional: Se Sim)
                {
                    id: 'tecnicaUtilizada',
                    type: 'input', // Mudado para input para ser aberto
                    inputType: 'text',
                    title: 'Qual técnica você mais utiliza hoje?',
                    placeholder: 'Ex: Fio a fio, Volume Russo...',
                    condition: (ans) => ans.trabalhaComCilios === 'sim',
                    icon: <Tool className="w-6 h-6 text-purple-400" />
                },
                // 7. Resultados faltantes
                {
                    id: 'resultadosFaltantes',
                    type: 'textarea',
                    title: 'Quais resultados você sente que ainda não consegue entregar?',
                    placeholder: 'Descreva sua maior dificuldade técnica...',
                    icon: <Target className="w-6 h-6 text-red-400" />
                },
                // 8. Motivo Escolha
                {
                    id: 'motivoEscolha',
                    type: 'textarea',
                    title: 'Por que você escolheu fazer o Método Fios de Ouro?',
                    placeholder: 'O que te chamou atenção...',
                    icon: <Crown className="w-6 h-6 text-amber-500" />
                },
                // 9. Expectativas
                {
                    id: 'expectativaCurso',
                    type: 'textarea',
                    title: 'O que você espera melhorar ou conquistar após o curso?',
                    placeholder: 'Seu objetivo principal...',
                    icon: <TrendingUp className="w-6 h-6 text-green-400" />
                },
                // 10. Pagamento
                {
                    id: 'formaPagamento',
                    type: 'select',
                    title: 'Como você pretende efetuar o pagamento?',
                    icon: <CreditCard className="w-6 h-6 text-amber-200" />,
                    options: [
                        { label: 'À vista', value: 'a_vista' },
                        { label: 'Sinal + restante no dia', value: 'sinal_restante' }
                    ]
                },
                // 11. Declaração Final
                {
                    id: 'declaracaoAceita',
                    type: 'declaration',
                    title: 'Confirmação Final',
                    icon: <CheckSquare className="w-6 h-6 text-amber-400" />,
                    text: 'Declaro que estou ciente do valor de lançamento, datas, forma de pagamento e compromisso com a minha vaga.'
                },
                // 12. Summary
                {
                    id: 'summary',
                    type: 'summary',
                    title: 'Inscrição Enviada!'
                }
            ];

            // Filtra os passos baseado nas condições
            const getActiveStep = () => steps[currentStep];

            const handleInputChange = (e, field) => {
                setAnswers({ ...answers, [field]: e.target.value });
            };

            const handleSelect = (value) => {
                const currentId = steps[currentStep].id;
                setAnswers({ ...answers, [currentId]: value });
                
                // Avanço automático com pequeno delay
                setTimeout(() => {
                    handleNext(value); // Passamos o valor para verificação imediata
                }, 300);
            };

            const handleDeclaration = () => {
                setAnswers({ ...answers, declaracaoAceita: !answers.declaracaoAceita });
            };

            const handleNext = (currentValueOverride) => {
                const currentStepObj = steps[currentStep];
                
                // Se passou um valor (no click do select), usa ele para lógica, senão usa o estado
                const valueToCheck = currentValueOverride || answers[currentStepObj.id];

                // Lógica de Pulo (Skip)
                let nextStepIndex = currentStep + 1;
                
                // Loop para encontrar o próximo passo válido (pula os condicionais não atendidos)
                while (
                    nextStepIndex < steps.length && 
                    steps[nextStepIndex].condition && 
                    !steps[nextStepIndex].condition({ ...answers, [currentStepObj.id]: valueToCheck }) // Verifica condição simulando o novo valor
                ) {
                    nextStepIndex++;
                }

                if (nextStepIndex < steps.length) {
                    setCurrentStep(nextStepIndex);
                }
            };

            const handleBack = () => {
                let prevStepIndex = currentStep - 1;
                
                // Loop para encontrar o passo anterior válido (voltando atrás nos pulos)
                while (
                    prevStepIndex >= 0 && 
                    steps[prevStepIndex].condition && 
                    !steps[prevStepIndex].condition(answers)
                ) {
                    prevStepIndex--;
                }

                if (prevStepIndex >= 0) {
                    setCurrentStep(prevStepIndex);
                }
            };

            const currentData = getActiveStep();
            const progress = ((currentStep) / (steps.length - 1)) * 100;

            return (
                <div className="min-h-screen flex items-center justify-center p-4 font-sans text-zinc-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-900 via-zinc-950 to-black">
                    <div className="w-full max-w-lg bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-zinc-800 relative min-h-[500px] flex flex-col">
                        
                        {/* Detalhe Dourado no Topo */}
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-400 to-transparent opacity-70"></div>

                        {/* Barra de Progresso */}
                        {currentStep > 0 && currentStep < steps.length - 1 && (
                            <div className="w-full h-1 bg-zinc-800 absolute top-1 left-0 z-10">
                                <div className="h-full bg-amber-400 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(251,191,36,0.5)]" style={{ width: `${progress}%` }}></div>
                            </div>
                        )}

                        <div className="p-8 flex-1 flex flex-col justify-center relative">
                            
                            {/* Intro */}
                            {currentData.type === 'intro' && (
                                <div className="text-center space-y-8 py-6 animate-fadeIn">
                                    <div className="relative mx-auto w-32 h-32">
                                        <div className="absolute inset-0 rounded-full border-2 border-amber-400/30 animate-pulse"></div>
                                        <div className="w-32 h-32 rounded-full border-4 border-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.3)] overflow-hidden bg-zinc-800 flex items-center justify-center">
                                            <div className="text-center">
                                                <Crown className="w-12 h-12 text-amber-400 mx-auto mb-1 opacity-80" />
                                                <span className="text-[10px] text-amber-200 uppercase tracking-widest">Sua Foto</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <h1 className="text-4xl font-serif text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-400 to-amber-200">
                                            {currentData.title}
                                        </h1>
                                        <p className="text-zinc-400 text-sm tracking-widest uppercase">Ficha de Inscrição</p>
                                    </div>
                                    <p className="text-zinc-300 leading-relaxed font-light">{currentData.description}</p>
                                    <button onClick={() => handleNext()} className="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-400 hover:to-amber-500 text-black font-bold py-4 px-6 rounded-xl transition-all shadow-lg transform hover:-translate-y-1 flex items-center justify-center gap-2">
                                        Começar <ArrowRight className="w-5 h-5" />
                                    </button>
                                </div>
                            )}

                            {/* Inputs e Selects */}
                            {currentData.type !== 'intro' && currentData.type !== 'summary' && (
                                <div className="space-y-6 animate-fadeIn w-full">
                                    <div className="flex items-center gap-2 mb-2">
                                        <div className="bg-zinc-800 p-2 rounded-lg border border-zinc-700">{currentData.icon}</div>
                                        <span className="text-xs font-bold tracking-widest text-amber-500 uppercase">Questão {currentStep}</span>
                                    </div>
                                    
                                    <h2 className="text-2xl font-serif text-white leading-tight">{currentData.title}</h2>
                                    {currentData.subtitle && <p className="text-sm text-zinc-500 italic -mt-4 block">{currentData.subtitle}</p>}

                                    <div className="mt-6 space-y-4">
                                        
                                        {/* Input Texto/Tel */}
                                        {currentData.type === 'input' && (
                                            <>
                                                <input 
                                                    type={currentData.inputType}
                                                    value={answers[currentData.id]}
                                                    onChange={(e) => handleInputChange(e, currentData.id)}
                                                    placeholder={currentData.placeholder}
                                                    className="w-full bg-zinc-950 border border-amber-500/30 rounded-xl p-4 text-white placeholder-zinc-600 text-lg transition-all focus:border-amber-500"
                                                    autoFocus
                                                />
                                                <button onClick={() => handleNext()} disabled={!answers[currentData.id]} className="w-full mt-4 bg-amber-600 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                                                    Próximo <ArrowRight className="w-4 h-4" />
                                                </button>
                                            </>
                                        )}

                                        {/* TextArea */}
                                        {currentData.type === 'textarea' && (
                                            <>
                                                <textarea 
                                                    value={answers[currentData.id]}
                                                    onChange={(e) => handleInputChange(e, currentData.id)}
                                                    placeholder={currentData.placeholder}
                                                    rows="4"
                                                    className="w-full bg-zinc-950 border border-amber-500/30 rounded-xl p-4 text-white placeholder-zinc-600 text-lg transition-all focus:border-amber-500 resize-none"
                                                    autoFocus
                                                />
                                                <button onClick={() => handleNext()} disabled={!answers[currentData.id]} className="w-full mt-4 bg-amber-600 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
                                                    Próximo <ArrowRight className="w-4 h-4" />
                                                </button>
                                            </>
                                        )}

                                        {/* Select (Botões) */}
                                        {currentData.type === 'select' && (
                                            <div className="space-y-3">
                                                {currentData.options.map((option) => (
                                                    <button
                                                        key={option.value}
                                                        onClick={() => handleSelect(option.value)}
                                                        className={`w-full text-left p-4 rounded-xl border transition-all duration-200 flex items-center justify-between group
                                                            ${answers[currentData.id] === option.value 
                                                                ? 'border-amber-500 bg-zinc-800 text-amber-400' 
                                                                : 'border-zinc-800 bg-zinc-900/50 hover:border-zinc-600 hover:bg-zinc-800 text-zinc-300'}
                                                        `}
                                                    >
                                                        <span className="font-medium">{option.label}</span>
                                                        {answers[currentData.id] === option.value && <Check className="w-5 h-5 text-amber-400" />}
                                                    </button>
                                                ))}
                                            </div>
                                        )}

                                        {/* Declaração Final */}
                                        {currentData.type === 'declaration' && (
                                            <div className="animate-fadeIn">
                                                <div 
                                                    onClick={handleDeclaration}
                                                    className={`cursor-pointer p-6 rounded-xl border-2 transition-all duration-300 flex gap-4 items-start
                                                        ${answers.declaracaoAceita 
                                                            ? 'border-amber-500 bg-zinc-900' 
                                                            : 'border-zinc-800 bg-zinc-950 hover:border-zinc-600'}
                                                    `}
                                                >
                                                    <div className={`w-6 h-6 rounded border flex items-center justify-center flex-shrink-0 mt-1 transition-colors
                                                        ${answers.declaracaoAceita ? 'bg-amber-500 border-amber-500' : 'border-zinc-500'}
                                                    `}>
                                                        {answers.declaracaoAceita && <Check className="w-4 h-4 text-black" />}
                                                    </div>
                                                    <p className="text-zinc-300 text-sm leading-relaxed select-none">
                                                        {currentData.text}
                                                    </p>
                                                </div>
                                                <button onClick={() => handleNext()} disabled={!answers.declaracaoAceita} className="w-full mt-6 bg-green-600 hover:bg-green-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold py-4 rounded-lg transition-colors shadow-lg">
                                                    Finalizar Inscrição
                                                </button>
                                            </div>
                                        )}

                                    </div>

                                    {/* Botão Voltar */}
                                    <div className="mt-6">
                                        <button onClick={handleBack} className="text-zinc-500 hover:text-white text-sm flex items-center gap-1 transition-colors px-2 py-1">
                                            <ArrowLeft className="w-4 h-4" /> Voltar
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Summary */}
                            {currentData.type === 'summary' && (
                                <div className="text-center space-y-8 animate-fadeIn">
                                    <div className="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-green-500/50">
                                        <Check className="w-10 h-10 text-green-500" />
                                    </div>
                                    <div>
                                        <h2 className="text-3xl font-serif text-white mb-2">Inscrição Recebida!</h2>
                                        <p className="text-zinc-400">Obrigada, <strong>{answers.nome}</strong>. Seus dados foram salvos com sucesso.</p>
                                    </div>
                                    
                                    <div className="bg-zinc-800/50 p-6 rounded-xl border border-zinc-700 text-left space-y-3 text-sm">
                                        <p><span className="text-zinc-500">Telefone:</span> <span className="text-white block">{answers.whatsapp}</span></p>
                                        <p><span className="text-zinc-500">Instagram:</span> <span className="text-white block">{answers.instagram}</span></p>
                                        <p><span className="text-zinc-500">Pagamento:</span> <span className="text-amber-400 font-bold block uppercase">{answers.formaPagamento === 'a_vista' ? 'À Vista' : 'Sinal + Restante'}</span></p>
                                    </div>

                                    <button onClick={() => window.print()} className="w-full bg-white text-black font-bold py-3 px-6 rounded-xl hover:bg-zinc-200 transition-all shadow-lg">
                                        Salvar Comprovante
                                    </button>
                                    <p className="text-xs text-zinc-500 mt-4">Tire um print desta tela e envie para a equipe.</p>
                                </div>
                            )}

                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
