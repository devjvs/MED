<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Fios de Ouro - Diagnóstico</title>
    
    <!-- 1. Carregando as Fontes de Luxo (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- 2. Carregando o Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configurando as Cores Douradas -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        amber: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                        },
                        zinc: {
                            850: '#1f1f22',
                            900: '#18181b',
                            950: '#09090b',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <!-- 4. Carregando o React (Lógica) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ajustes Finos de Estilo */
        body {
            background-color: #09090b; 
            color: #f4f4f5;
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Remove o outline padrão ao clicar nos inputs */
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <!-- CÓDIGO DO APLICATIVO -->
    <script type="text/babel">
        const { useState } = React;

        // --- Ícones Desenhados Manualmente ---
        const Crown = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m2 4 3 12h14l3-12-6 7-4-3-4 3-6-7z"/></svg>;
        const DollarSign = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>;
        const AlertCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>;
        const Heart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const Users = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Award = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>;
        const TrendingUp = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;
        const ArrowRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const ArrowLeft = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>;
        const CheckCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const Edit3 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>;
        const User = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const Smartphone = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>;

        const App = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [customInputs, setCustomInputs] = useState({});
            const [answers, setAnswers] = useState({
                name: '', company: '', phone: '', teamSize: '',
                niche: '', revenue: '', mainDifficulty: '', loyaltyMethod: '', retentionPain: ''
            });

            const steps = [
                {
                    id: 'welcome',
                    title: 'Bem-vinda, Lash de Sucesso!',
                    description: 'Você está a um passo de dominar sua técnica e seu mercado. Vamos fazer um diagnóstico rápido para descobrir o que falta para você se tornar uma referência.',
                    type: 'intro'
                },
                // --- NOVAS PERGUNTAS INSERIDAS AQUI ---
                {
                    id: 'name',
                    title: 'Como você se chama?',
                    type: 'input',
                    inputType: 'text',
                    placeholder: 'Sua resposta...',
                    icon: <User className="w-6 h-6 text-amber-400" />
                },
                {
                    id: 'company',
                    title: 'Qual nome da sua empresa, marca ou projeto?',
                    type: 'input',
                    inputType: 'text',
                    placeholder: 'Sua resposta...',
                    icon: <Crown className="w-6 h-6 text-amber-400" />
                },
                {
                    id: 'phone',
                    title: 'Por gentileza, nos informe seu melhor telefone para contato.',
                    subtitle: 'De preferência, WhatsApp.',
                    type: 'input',
                    inputType: 'tel',
                    placeholder: '(00) 00000-0000',
                    icon: <Smartphone className="w-6 h-6 text-green-400" />
                },
                {
                    id: 'teamSize',
                    title: 'Agora, quantas pessoas trabalham no seu negócio?',
                    type: 'select',
                    icon: <Users className="w-6 h-6 text-blue-400" />,
                    options: [
                        { label: 'Um (somente eu)', value: '1' },
                        { label: 'Dois', value: '2' },
                        { label: 'Três', value: '3' },
                        { label: 'Quatro', value: '4' },
                        { label: 'Cinco ou mais', value: '5+' }
                    ]
                },
                // --- FIM DAS NOVAS PERGUNTAS ---
                {
                    id: 'niche',
                    title: 'Qual é a sua área de atuação principal?',
                    icon: <Crown className="w-6 h-6 text-amber-400" />,
                    options: [
                        { label: 'Cílios (Lash Designer)', value: 'cilios' },
                        { label: 'Unhas (Nail Designer)', value: 'unhas' },
                        { label: 'Micropigmentação', value: 'micro' },
                        { label: 'Outro (Digite abaixo)', value: 'outro', isCustom: true }
                    ]
                },
                {
                    id: 'revenue',
                    title: 'Qual é a sua média de faturamento mensal hoje?',
                    subtitle: 'Informação confidencial para alinhamento estratégico.',
                    icon: <DollarSign className="w-6 h-6 text-emerald-400" />,
                    options: [
                        { label: 'Estou começando (Até R$ 2.000)', value: 'iniciante' },
                        { label: 'R$ 2.000 a R$ 5.000', value: '2k-5k' },
                        { label: 'R$ 5.000 a R$ 10.000', value: '5k-10k' },
                        { label: 'Acima de R$ 20.000', value: '20k+' },
                        { label: 'Outro valor (Digite abaixo)', value: 'outro', isCustom: true }
                    ]
                },
                {
                    id: 'mainDifficulty',
                    title: 'Qual a sua maior dificuldade HOJE?',
                    icon: <AlertCircle className="w-6 h-6 text-amber-500" />,
                    options: [
                        { label: 'Atrair novas clientes (Marketing)', value: 'marketing' },
                        { label: 'Fidelizar clientes (Elas não voltam)', value: 'retencao' },
                        { label: 'Precificação (Não vejo a cor do dinheiro)', value: 'financeiro' },
                        { label: 'Técnica (Insegurança no procedimento)', value: 'tecnica' },
                        { label: 'Outra dificuldade (Digite abaixo)', value: 'outro', isCustom: true }
                    ]
                },
                {
                    id: 'loyaltyMethod',
                    title: 'O que você usa hoje para fidelizar?',
                    icon: <Heart className="w-6 h-6 text-rose-500" />,
                    options: [
                        { label: 'Cartão Fidelidade', value: 'cartao' },
                        { label: 'Mimos e Experiência', value: 'mimos' },
                        { label: 'Mensagens de pós-venda', value: 'posvenda' },
                        { label: 'Ainda não tenho estratégia', value: 'nenhum' },
                        { label: 'Uso outra estratégia (Digite abaixo)', value: 'outro', isCustom: true }
                    ]
                },
                {
                    id: 'retentionPain',
                    title: 'Sobre retenção: O que mais te frustra?',
                    icon: <Users className="w-6 h-6 text-purple-400" />,
                    options: [
                        { label: 'Cliente some sem satisfação', value: 'sumico' },
                        { label: 'Reclamação de preço', value: 'preco' },
                        { label: 'Concorrência desleal', value: 'concorrencia' },
                        { label: 'Agenda instável', value: 'recorrencia' },
                        { label: 'Outra frustração (Digite abaixo)', value: 'outro', isCustom: true }
                    ]
                },
                {
                    id: 'summary',
                    title: 'Diagnóstico Concluído',
                    type: 'summary'
                }
            ];

            const handleOptionSelect = (option) => {
                const currentStepId = steps[currentStep].id;
                if (option.isCustom) {
                    setAnswers({ ...answers, [currentStepId]: 'outro' });
                } else {
                    const newCustomInputs = { ...customInputs };
                    delete newCustomInputs[currentStepId];
                    setCustomInputs(newCustomInputs);
                    setAnswers({ ...answers, [currentStepId]: option.value });
                    setTimeout(() => {
                        if (currentStep < steps.length - 1) setCurrentStep(currentStep + 1);
                    }, 300);
                }
            };

            const handleCustomInputChange = (e) => {
                const currentStepId = steps[currentStep].id;
                setCustomInputs({ ...customInputs, [currentStepId]: e.target.value });
            };

            // Função para inputs diretos (Nome, Empresa, Telefone)
            const handleDirectInputChange = (e) => {
                const currentStepId = steps[currentStep].id;
                setAnswers({ ...answers, [currentStepId]: e.target.value });
            };

            const handleNext = () => {
                const currentStepId = steps[currentStep].id;
                const currentStepType = steps[currentStep].type;

                // Validação para Input de Texto
                if (currentStepType === 'input') {
                    if (!answers[currentStepId] || answers[currentStepId].trim() === '') return;
                }
                // Validação para "Outro"
                else if (answers[currentStepId] === 'outro' && !customInputs[currentStepId]) {
                    return;
                }

                if (currentStep < steps.length - 1) setCurrentStep(currentStep + 1);
            };

            const handleBack = () => {
                if (currentStep > 0) setCurrentStep(currentStep - 1);
            };

            const getDisplayAnswer = (stepId) => {
                if (answers[stepId] === 'outro') return customInputs[stepId] || 'Não especificado';
                const step = steps.find(s => s.id === stepId);
                // Se for input de texto, retorna o valor direto
                if (step && step.type === 'input') return answers[stepId];
                
                const option = step?.options?.find(o => o.value === answers[stepId]);
                return option ? option.label : answers[stepId];
            };

            const getQuickTip = () => {
                if (answers.mainDifficulty === 'marketing') return "Dica de Ouro: Foque em vender o 'sentimento' de poder que os cílios dão, não apenas a técnica.";
                if (answers.mainDifficulty === 'financeiro') return "Dica de Ouro: Separe imediatamente suas contas PF e PJ. Quem não mede, não cresce.";
                if (answers.mainDifficulty === 'tecnica') return "Dica de Ouro: A técnica perfeita vem da repetição guiada. Identifique seu ponto fraco e treine apenas ele por 7 dias.";
                return "Dica de Ouro: Para se tornar referência e cobrar mais, você precisa posicionar sua imagem como uma autoridade, não apenas como prestadora de serviço.";
            };

            const currentStepData = steps[currentStep];
            const progress = ((currentStep) / (steps.length - 1)) * 100;

            return (
                <div className="min-h-screen flex items-center justify-center p-4 font-sans text-zinc-100 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-zinc-900 via-zinc-950 to-black">
                    <div className="w-full max-w-lg bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-zinc-800 relative">
                        
                        {/* Detalhe Dourado no Topo */}
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-400 to-transparent opacity-70"></div>

                        {/* Barra de Progresso */}
                        {currentStep > 0 && currentStep < steps.length - 1 && (
                            <div className="w-full h-1 bg-zinc-800">
                                <div className="h-full bg-amber-400 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(251,191,36,0.5)]" style={{ width: `${progress}%` }}></div>
                            </div>
                        )}

                        <div className="p-8 relative">
                            {/* Tela Inicial */}
                            {currentStepData.type === 'intro' && (
                                <div className="text-center space-y-8 py-6 animate-fadeIn">
                                    <div className="relative mx-auto w-32 h-32">
                                        <div className="absolute inset-0 rounded-full border-2 border-amber-400/30 animate-pulse"></div>
                                        <div className="w-32 h-32 rounded-full border-4 border-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.3)] overflow-hidden bg-zinc-800 flex items-center justify-center">
                                            <div className="text-center">
                                                <Crown className="w-12 h-12 text-amber-400 mx-auto mb-1 opacity-80" />
                                                <span className="text-[10px] text-amber-200 uppercase tracking-widest">Sua Foto</span>
                                            </div>
                                        </div>
                                        <div className="absolute -bottom-2 -right-2 bg-gradient-to-r from-amber-400 to-yellow-600 text-black text-xs font-bold px-3 py-1 rounded-full shadow-lg flex items-center gap-1">
                                            <Crown className="w-3 h-3" /> Fios de Ouro
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <h1 className="text-4xl font-serif text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-400 to-amber-200">Método Fios de Ouro</h1>
                                        <p className="text-zinc-400 text-sm tracking-widest uppercase">Diagnóstico Personalizado</p>
                                    </div>
                                    <p className="text-zinc-300 leading-relaxed font-light">{currentStepData.description}</p>
                                    <button onClick={handleNext} className="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-400 hover:to-amber-500 text-black font-bold py-4 px-6 rounded-xl transition-all shadow-[0_4px_20px_rgba(245,158,11,0.2)] transform hover:-translate-y-1 flex items-center justify-center gap-2">
                                        Iniciar Análise <ArrowRight className="w-5 h-5" />
                                    </button>
                                </div>
                            )}

                            {/* Perguntas (Lógica Principal) */}
                            {currentStepData.type !== 'intro' && currentStepData.type !== 'summary' && (
                                <div className="space-y-6 animate-fadeIn">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-2">
                                            <div className="bg-zinc-800 p-2 rounded-lg border border-zinc-700">{currentStepData.icon}</div>
                                            <span className="text-xs font-bold tracking-widest text-amber-500 uppercase">Etapa {currentStep}/{steps.length - 2}</span>
                                        </div>
                                    </div>
                                    <div className="space-y-2">
                                        <h2 className="text-2xl font-serif text-white leading-tight">{currentStepData.title}</h2>
                                        {currentStepData.subtitle && <p className="text-sm text-zinc-500 italic">{currentStepData.subtitle}</p>}
                                    </div>

                                    <div className="space-y-3 mt-6">
                                        
                                        {/* TIPO 1: INPUT DE TEXTO (Para Nome, Telefone, Empresa) */}
                                        {currentStepData.type === 'input' && (
                                            <div className="animate-fadeIn">
                                                <input 
                                                    type={currentStepData.inputType || 'text'}
                                                    value={answers[currentStepData.id] || ''}
                                                    onChange={handleDirectInputChange}
                                                    placeholder={currentStepData.placeholder}
                                                    className="w-full bg-zinc-950 border border-amber-500/50 rounded-xl p-4 text-white placeholder-zinc-600 focus:outline-none focus:ring-1 focus:ring-amber-500 transition-all text-lg"
                                                    autoFocus
                                                />
                                                <button onClick={handleNext} disabled={!answers[currentStepData.id]} className="mt-4 w-full bg-amber-600 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-semibold py-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-amber-900/20">
                                                    Continuar <ArrowRight className="w-4 h-4" />
                                                </button>
                                            </div>
                                        )}

                                        {/* TIPO 2: OPÇÕES DE BOTÃO (Para as outras perguntas) */}
                                        {(currentStepData.type === 'select' || !currentStepData.type) && (
                                            <>
                                                {currentStepData.options.map((option) => (
                                                    <button key={option.value} onClick={() => handleOptionSelect(option)} className={`w-full text-left p-4 rounded-xl border transition-all duration-300 flex items-center justify-between group relative overflow-hidden ${answers[currentStepData.id] === option.value ? 'border-amber-500 bg-zinc-800 text-amber-400 shadow-[0_0_15px_rgba(245,158,11,0.1)]' : 'border-zinc-800 bg-zinc-900/50 hover:border-zinc-600 hover:bg-zinc-800 text-zinc-300'}`}>
                                                        <span className="font-medium z-10">{option.label}</span>
                                                        {answers[currentStepData.id] === option.value && !option.isCustom && <CheckCircle className="w-5 h-5 text-amber-400 z-10" />}
                                                        {answers[currentStepData.id] === option.value && option.isCustom && <Edit3 className="w-5 h-5 text-amber-400 z-10" />}
                                                    </button>
                                                ))}
                                                
                                                {/* Campo "Outro" quando selecionado */}
                                                {answers[currentStepData.id] === 'outro' && (
                                                    <div className="mt-2 animate-fadeIn">
                                                        <label className="text-xs text-amber-400 ml-1 mb-1 block">Nos conte mais detalhes:</label>
                                                        <textarea value={customInputs[currentStepData.id] || ''} onChange={handleCustomInputChange} placeholder="Digite sua resposta aqui..." className="w-full bg-zinc-950 border border-amber-500/50 rounded-xl p-4 text-white placeholder-zinc-600 focus:outline-none focus:ring-1 focus:ring-amber-500 transition-all min-h-[100px]" autoFocus />
                                                        <button onClick={handleNext} disabled={!customInputs[currentStepData.id]} className="mt-3 w-full bg-amber-600 hover:bg-amber-500 disabled:opacity-50 disabled:cursor-not-allowed text-black font-semibold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">Confirmar e Continuar <ArrowRight className="w-4 h-4" /></button>
                                                    </div>
                                                )}
                                            </>
                                        )}
                                    </div>
                                    <div className="pt-6 flex justify-start">
                                        <button onClick={handleBack} className="text-zinc-500 hover:text-white text-sm flex items-center gap-1 transition-colors px-2 py-1"><ArrowLeft className="w-4 h-4" /> Voltar</button>
                                    </div>
                                </div>
                            )}

                            {/* Tela Final - Resumo */}
                            {currentStepData.type === 'summary' && (
                                <div className="space-y-8 animate-fadeIn">
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-gradient-to-br from-amber-400 to-yellow-700 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_30px_rgba(245,158,11,0.4)]"><Award className="w-10 h-10 text-black" /></div>
                                        <h2 className="text-3xl font-serif text-white mb-2">Diagnóstico Concluído</h2>
                                        <p className="text-zinc-400">Olá <strong>{answers.name}</strong>, aqui está o mapa para você se tornar referência.</p>
                                    </div>
                                    <div className="bg-zinc-800/50 rounded-2xl p-6 space-y-4 border border-zinc-700 backdrop-blur-sm">
                                        <h3 className="text-amber-400 text-xs font-bold uppercase tracking-widest mb-4 border-b border-zinc-700 pb-2">Seu Perfil Atual</h3>
                                        <div className="space-y-4">
                                            {[
                                                { label: 'Nome', val: answers.name },
                                                { label: 'Empresa', val: answers.company },
                                                { label: 'Área', val: getDisplayAnswer('niche') },
                                                { label: 'Faturamento', val: getDisplayAnswer('revenue') },
                                                { label: 'Maior Dificuldade', val: getDisplayAnswer('mainDifficulty'), highlight: true }
                                            ].map((item, idx) => (
                                                <div key={idx} className="flex flex-col gap-1"><span className="text-xs text-zinc-500">{item.label}</span><span className={`font-medium ${item.highlight ? 'text-amber-400' : 'text-zinc-200'}`}>{item.val}</span></div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="relative group">
                                        <div className="absolute -inset-1 bg-gradient-to-r from-amber-500 to-yellow-600 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>
                                        <div className="relative bg-zinc-900 border border-amber-500/30 rounded-xl p-6">
                                            <div className="flex items-start gap-4">
                                                <div className="bg-amber-500/10 p-2 rounded-lg"><TrendingUp className="w-6 h-6 text-amber-400" /></div>

                                        </div>
                                    </div>
                                    <div className="pt-4 space-y-3">

                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
